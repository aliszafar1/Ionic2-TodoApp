<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <h2>Home................</h2>
  <form (ngSubmit)="addItem(myForm.value)" [formGroup]="myForm">
    <input type="text" placeholder="Add Task" [formControl]="myForm.controls['task']">
    <button ion-button type="submit">Add</button>
  </form>
    <ul *ngFor="let task of tasks; let i = index">
      <li><input type="text" value="{{task}}"><button (click)="onDelete(i)">Delete</button></li>
    </ul>
</ion-content>
